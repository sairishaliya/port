<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Sairish Aliya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Common Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f3f2;
            color: #333;
            text-align: center;
            position: relative;
        }
        header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #555;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #e07a5f;
        }
        .intro {
            font-size: 24px;
        }
        .intro h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: 600;
            color: #3d405b;
        }
        .intro p {
            font-size: 20px;
            color: #8b4513;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e07a5f 25%, #81b29a 100%);
            opacity: 0.1;
            z-index: -1;
        }
        @media (max-width: 768px) {
            header {
                top: 10px;
                right: 10px;
                padding: 10px;
            }
            nav ul li {
                margin-left: 10px;
            }
            .intro h1 {
                font-size: 36px;
            }
            .intro p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body id="home">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html" class="active">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="intro">
        <h1>Hey, I am Sairish Aliya</h1>
        <h1>But you can call me CodeStorm Poet</h1>
        <p>I am a computer engineering student, front-end web developer & a moody poet</p>
    </div>
</body>
</html>
