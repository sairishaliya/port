<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Sairish Aliya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f3f2;
            color: #333;
            text-align: center;
            position: relative;
        }

        header {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #555;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #e07a5f; /* Warm highlight on hover */
        }

        .contact-form {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .contact-form h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #3d405b; /* Deep dark slate */
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #e07a5f;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #3d405b;
        }

        .social-icons {
            margin-top: 30px;
            padding: 20px 0;
            border-top: 2px solid #8b4513; /* Aesthetic brown partition */
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            color: #8b4513; /* Aesthetic brown */
            font-size: 36px;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #3d405b; /* Deep dark slate */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e07a5f 25%, #81b29a 100%);
            opacity: 0.1;
            z-index: -1;
        }

        @media (max-width: 768px) {
            header {
                top: 10px;
                right: 10px;
                padding: 10px;
            }

            nav ul li {
                margin-left: 10px;
            }

            .contact-form h1 {
                font-size: 28px;
            }

            .contact-form input, .contact-form textarea {
                font-size: 14px;
            }

            .contact-form button {
                font-size: 14px;
            }

            .social-icons a {
                font-size: 28px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body id="contact">

                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-form">
        <h1>Contact Me</h1>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
